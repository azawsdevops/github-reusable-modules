name: deploy
run-name: Deployment
on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string

jobs:
  DEV:
    runs-on: self-hosted
    steps:
    - name: Checkout  repos
      uses: actions/checkout@v4
      with:
        repository: azawsdevops/roboshop-${{ inputs.component }}
        run: |
          bash argocd.sh {{ inputs.component }} dev cloudaws.azurecr.io/roboshop-${{ inputs.component }}:${{ github.sha }}
        
  
  QA:
    runs-on: self-hosted
    environment: QA
    needs: DEV
    steps:
    - run: echo QA
  
  UAT:
    runs-on: self-hosted
    environment: UAT
    needs: QA
    steps:
    - run: echo UAT
  
  
  PROD:
    runs-on: self-hosted
    environment: PROD
    needs: UAT
    steps:
    - run: echo PROD
