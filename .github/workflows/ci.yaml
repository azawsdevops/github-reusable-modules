name: CI
on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
jobs:
  TEST:
    runs-on: self-hosted
    environment: DEV
    steps:
    - name: Checkout ${{ inputs.component }} Helm repo
      uses: actions/checkout@v4
      with:
        repository: azawsdevops/aks-roboshop-helm
    - run: |
        bash argocd.sh ${{ inputs.component }} dev
        echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
  